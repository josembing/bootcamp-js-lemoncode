<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <input type="number" id="number">
    <button type="button" onclick="calcular('suma')">+</button>
    <button type="button" onclick="calcular('resta')">-</button>
    <button type="button" onclick="calcular('multiplicacion')">x</button>
    <button type="button" onclick="calcular('division')">/</button>
    <button type="button" onclick="calcular('igual')">=</button>

    <script src="script.js"></script>
</body>
</html>
